<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="todo">TODO-App</h1>
      <input
        class="search-bar"
        id="todo-Item"
        type="search"
        placeholder="Enter Todo"
      />

      <input class="btn" type="button" onclick="addTodo()" value="Add ToDo" />
    <input class="delete-all" type="button" onclick="deleteAll()" value="Delete All">
    </div>
    <div class="li-items">

      <ul id="list">

        <li class="list-item">Demo List Item 
          <button onclick="editItem(this)" class="edit-btn">Edit</button>
          <button onclick="deleteItem(this)" class="delete-btn">Delete</button>
        </li>
      </ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
